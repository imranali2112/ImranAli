<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-10">
    <div class="w-full sm:w-[80%] lg:w-[60%] shadow-2xl rounded bg-white p-6 py-10">
        <form class="space-y-6">
            <h2 class="text-2xl text-center font-medium">Add Project</h2>
            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Enter project title</mat-label>
                    <input matInput placeholder="Title">
                    <mat-icon matSuffix>title</mat-icon>
                    <mat-hint>Enter your project title</mat-hint>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Short Description</mat-label>
                    <textarea matInput  matInput rows="4" cols="50"></textarea>
                    <mat-icon matSuffix>description</mat-icon>  
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Full description</mat-label>
                    <textarea matInput  matInput rows="6" cols="50"></textarea>
                    <mat-icon matSuffix>description</mat-icon>  
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Project demo URL</mat-label>
                    <input matInput type="url" placeholder="https://www.example.com"
                        formControlName="Project demo">
                    <mat-icon matSuffix>link</mat-icon>
                </mat-form-field>
            </div>

            <div>
                <label class="block mb-2 text-medium font-medium text-gray-700">Project Image</label>
                <input type="file" accept="image/*"
                    class="block w-full text-sm text-gray-700 border outline h-12 items-center border-gray-300 bg-gray-300 border-t border-l border-r rounded-t-sm cursor-pointer" />
            </div>

            <div class="">
                <button mat-raised-button
                    class="bg-purple-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>
