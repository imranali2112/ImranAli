<div class="  flex   justify-center bg-gray-50 px-4 py-10">
    <div class="w-full sm:w-[80%] lg:w-[60%] shadow-2xl rounded bg-white p-6 py-10">
        <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <h2 class="text-2xl text-center font-medium">Add Service</h2>
            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Enter the service title</mat-label>
                    <input matInput placeholder="Service" formControlName="title">
                    <mat-icon matSuffix>support_agent</mat-icon>
                    <mat-hint>Enter the service title</mat-hint>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" matInput  matInput rows="6" cols="50"></textarea>
                    <mat-icon matSuffix>description</mat-icon>  
                </mat-form-field>
            </div>

            <div class="">
                <button mat-raised-button type="submit" 
                    class="bg-purple-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>
