<mat-tab-group class="mt-20">
    <mat-tab label="Add Skill">
        <div class="  flex   justify-center bg-gray-50 px-4 py-10">
            <div class="w-full sm:w-[80%] lg:w-[60%] shadow-2xl rounded bg-white p-6 py-10 mt-15">
                <form [formGroup]="skillForm" (ngSubmit)="onSubmit()" class="space-y-5">
                    <h2 class="text-2xl text-center font-medium">Add Skill</h2>
                    <div>
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Enter the skill title</mat-label>
                            <input formControlName="title" matInput placeholder="Skill">
                            <mat-icon matSuffix>title</mat-icon>
                            <mat-hint>Enter the skill title</mat-hint>
                        </mat-form-field>
                    </div>

                    <div>
                        <label class="block mb-2 text-medium font-medium text-gray-700">skill logo</label>
                        <input type="file" (change)=" onImageChange($event)" accept="image/*"
                            class="block w-full text-sm text-gray-700 border outline h-12 items-center border-gray-300 bg-gray-300 border-t border-l border-r rounded-t-sm cursor-pointer" />
                    </div>

                    <div class="">
                        <button mat-raised-button
                            class="bg-purple-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="List of Skills">
        <div class="pt-2 pb-1 lg:pt-8 lg:pb-8" style="background-color: #f0f1f3 ;" id="skills">
            <div class=" mx-auto max-w-6xl mb-10 mt-5 lg:mt-10">
                <div class="flex flex-wrap justify-center gap-10 max-w-7xl mx-auto mt-10 lg:mt-20">
                    @for (skill of skills; track skill.id) {
                    <div
                        class="w-40 text-center p-4 shadow-lg rounded-xl border border-purple-500 hover:shadow-2xl transition-all duration-300">
                        <!-- Skill Image -->
                        <img [src]="skill.imageUrl" [alt]="skill.title"
                            class="w-full h-24 object-cover rounded-md mb-2">

                        <!-- Skill Title -->
                        <span class="block font-medium text-purple-700">{{ skill.title }}</span>

                        <!-- Action Buttons -->
                        <div class="mt-4 flex justify-center gap-2">
                            <button
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded text-sm">Edit</button>
                            <button (click)="onDeleteSkill(skill.id)"
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded text-sm">Delete</button>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
