<div class="  flex   justify-center bg-gray-50 px-4 py-10">
    <div class="w-full sm:w-[80%] lg:w-[60%] shadow-2xl rounded bg-white p-6 py-10">
        <form class="space-y-5">
            <h2 class="text-2xl text-center font-medium">Add Testimonial</h2>
            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Enter testimonial title</mat-label>
                    <input matInput placeholder="Title">
                    <mat-icon matSuffix>title</mat-icon>
                    <mat-hint>Enter testimonial title</mat-hint>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Description</mat-label>
                    <textarea matInput  matInput rows="6" cols="50"></textarea>
                    <mat-icon matSuffix>description</mat-icon>  
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Enter the name</mat-label>
                    <input matInput placeholder="Name">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-hint>Enter the name</mat-hint>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Enter the company name</mat-label>
                    <input matInput placeholder="Company">
                    <mat-icon matSuffix>business</mat-icon>
                    <mat-hint>Enter the company name</mat-hint>
                </mat-form-field>
            </div>

            <div class="">
                <button mat-raised-button
                    class="bg-purple-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>
