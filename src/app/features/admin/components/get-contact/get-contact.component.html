<div class="  flex   justify-center px-4 py-10">
    <div class="w-full shadow-2xl rounded bg-white p-6 py-10 mt-15">
        <h1 class="text-2xl text-center font-medium">Contact Data</h1>
        <table class="min-w-full table-auto border mt-5">
            <thead class="border">
                <tr>
                    <th class="px-4 py-2 text-sm font-semibold border">Name</th>
                    <th class="px-4 py-2 text-sm font-semibold border">Email Address</th>
                    <th class="px-4 py-2 text-sm font-semibold border">Subject</th>
                    <th class="px-4 py-2 text-sm font-semibold border">Message</th>
                </tr>
            </thead>
            @for(contact of contacts; track contact){
            <tbody class="border">
                <td class="px-4 py-2 border">{{contact.name}}</td>
                <td class="px-4 py-2 border">{{contact.email}}</td>
                <td class="px-4 py-2 border">{{contact.subject}}</td>
                <td class="px-4 py-2 border">{{contact.message}}</td>
            </tbody>
            }
        </table>
    </div>
</div>
