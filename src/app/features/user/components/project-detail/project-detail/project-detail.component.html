<div class="bg-gray-100 py-12">
    <div class="max-w-6xl mx-auto">
        @if(project){
        <div class="bg-white shadow-md rounded-2xl p-8 ms-3">
            <img [src]="project.projectImage" alt="">
            <h1 class="text-4xl font-semibold text-gray-800 mb-4 mt-5">{{project.title}}</h1>
            <p class="text-gray-600 leading-relaxed mb-6">
                {{project.fullDescription}}
            </p>
            <a [href]="project.projectUrl" target="_blank"
                class=" inline-block bg-blue-600 text-white font-medium py-2 px-5 rounded-full hover:bg-blue-700 transition duration-300">
                View Project Demo
            </a>
        </div>
        }
    </div>
</div>
