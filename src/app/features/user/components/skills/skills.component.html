<div class="pt-2 pb-1 lg:pt-8 lg:pb-8" style="background-color: #f0f1f3 ;" id="skills">
    <div class=" mx-auto max-w-6xl mb-10 mt-5 lg:mt-10">
        <h1 class="text-3xl lg:text-5xl font-bold text-center">Skills</h1>
        <div class="flex flex-wrap justify-center gap-2 gap-y-10 max-w-6xl m-auto items-center mt-10 lg:mt-20">
            @for(skill of skills; track skill){
            <div
                class="w-33 h-40 text-center  p-3 shadow-2xl rounded-xl  hover:p-1 border border-purple-500 cursor-pointer">
                <img [src]="skill.imageUrl" alt="{{ skill.title }}" class="w-full rounded-xl">
                <span>{{ skill.title }}</span>
            </div>
            }
        </div>
    </div>
</div>
